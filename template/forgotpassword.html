{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="{% static 'login_style.css' %}">

    <title>Amyca Login Page</title>
</head>
<body>
   <div class="box">
    <div class="container">
        <div class="top-header">
            <span> Welcome to Amyca</span>
            <header> A bookkeeping software</header>

        </div>
            
                    {% for message in messages %}
                        <div style="color:rgb(244, 244, 248);text-align:center;font-size: 20px;">{{ message }}</div>
                        <a href="signup" style="color:rgb(245, 108, 84); text-align: center;">Create your account</a>
                    {% endfor %}
                
                
           
        <form action='/verify/' method="POST">
            {% csrf_token %}
        <div class="input-field">
            <input type="text" class="input" placeholder="Enter your registered email" name = "email" required>
        </div>
        
        <div class="input-field">
            <input type="submit" class="submit" value="Verify">
        </div>
    </form>

       
        </div>

    </div>
   </div> 
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
